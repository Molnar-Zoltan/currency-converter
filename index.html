<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>

    <div id="content">

        <div class="converterContainer">

            <div class="mainContainer">
                <div class="currencyContainer">
                    <label for="baseCurrency" class="currencyLabel">From:</label>
                    <div class="display">
                        <select id="baseCurrency" name="baseCurrency" class="select"></select>
                        <input type="number" name="amountText" id="amountText" placeholder="0" value="0" min="0" class="inputs">
                    </div>
                </div>
                <div class="swapContainer">
                    <button id="swapButton">
                        <svg class="swapIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M279.76-151.87 71.87-359.52l207.89-207.65 63.65 64.65-97.5 97.5h274.57v91H245.91l97.5 97.5-63.65 64.65Zm400.48-240.96-63.65-64.65 97.5-97.5H439.52v-91h274.57l-97.5-97.5 63.65-64.65 207.89 207.65-207.89 207.65Z"/></svg>
                    </button>
                   
                </div>
                <div class="currencyContainer">
                    <label for="targetCurrency" class="currencyLabel">To:</label>
                    <div class="display">
                        <select id="targetCurrency" name="targetCurrency" class="select"></select>
                        <input id="resultText" readonly class="inputs" value="0">
                    </div>
                </div>
            </div>
            <div class="errorContainer">
                <p id="errorText"></p>
            </div>
            <div class="buttonContainer">
                <button id="convertButton">
                    <span class="convertText">Convert</span>
                    <span class="loading">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M166.67-143.33v-79h95.66L258-227q-61-54.67-90-116.33-29-61.67-29-134 0-121 77-214t196.33-120.34v107.34q-75 21-121.5 84.83t-46.5 142.17q0 52.33 19.84 93.66 19.83 41.34 55.83 74L336.67-299v-94.33h79v250h-249Zm381.66-4.34v-108q75.67-21 121.5-84.83 45.84-63.83 45.84-142.17 0-42.33-20.17-85.66Q675.33-611.67 642-647l-16-14v94.33h-79.67v-250H796v79h-97l5 6q58.67 56.34 87.83 121.5Q821-545 821-482.67q0 121-76.67 214.34-76.66 93.33-196 120.66Z"/></svg>
                    </span>
                </button>
                
            </div>

        </div>



    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
